server:
    # If no logfile is specified, syslog is used
    # logfile: "/var/log/unbound/unbound.log"
    verbosity: 1

    interface: 0.0.0.0
    port: 5335
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # May be set to yes if you have IPv6 connectivity
    prefer-ip6: no

    # Use this only when you downloaded the list of primary root servers!
    # If you use the default dns-root-data package, unbound will find it automatically
    #
    # The root hints can be downloaded from https://www.internic.net/domain/named.cache
    root-hints: "/var/lib/unbound/root.hints"

    # Trust glue only if it is within the server's authority
    # Harden against out of zone rrsets, to avoid spoofing attempts.
    # Hardening queries of name servers is with
    # you can turn it off if you like, but on
    # Harden against out of zone rrsets, to avoid spoofing attempts.
    # you can turn it off if you like, but on
    harden-glue: yes

    # Require DNSSEC data for trust-anchored zones, if such data is absent, the zone becomes
    # bogus. If no servers have trust anchors, the zones are in insecure mode and are
    # not validated.  Default is on (yes) and DNSSEC validation is performed.
    harden-dnssec-stripped: yes

    # Don't use Capitalization randomization as it known to cause DNSSEC issues sometimes
    # see https://discourse.pi-hole.net/t/unbound-how-to-minimize-dnssec-validation-failures/2398
    use-caps-for-id: no

    # Reduce EDNS reassembly buffer size.
    # Suggested by the unbound man page to reduce fragmentation reassembly problems
    edns-buffer-size: 1472

    # Perform prefetching of close to expired message cache entries
    # This only applies to domains that have been frequently queried
    prefetch: yes

    # One thread should be sufficient, can be increased on beefy machines.
    # In reality for most users, on CPU with less than 2 cores, more threads will not help
    num-threads: 1

    # Ensure kernel buffer is large enough to not lose messages in high traffic
    so-rcvbuf: 1m

    # Ensure privacy of local IP ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # Allow the domain (and its subdomains) to contain private addresses.
    # local-data statements are allowed to specify domain names that contain
    # private addresses. This is useful for split DNS setups, where some
    # names are only accessible within the local network and are resolved
    # to private IP addresses.  For example, if you have an entry
    # local-data: "mycompany.local. IN A 10.0.0.1"
    # then the name mycompany.local will be allowed to contain the private
    # network address 10.0.0.1, without the private-address: 10.0.0.0/8
    # block.
    # local-zone: "mycompany.local." static

    # If unbound is run as a service for the internal network, 0.0.0.0 can be
    # used to accept queries from any interface.  If unbound is run as a
    # service for the external network, it should be configured to listen
    # only on interfaces that are connected to the external network.
    interface: 0.0.0.0

    # Port to answer queries from
    port: 5335

    # Enable to not answer id.server and hostname.bind queries
    hide-identity: yes

    # Enable to not answer version.server and version.bind queries
    hide-version: yes

    # We want the server to be quiet on the network.  Set the verbosity to 0.
    verbosity: 0

    # Set the number of threads to use
    num-threads: 1

    # Enable 0x20-encoded random bits in the query to foil spoof attempts
    # http://tools.ietf.org/html/draft-vixie-dnsext-dns0x20-00
    # While upper and lower case letters are allowed in domain names, the
    # significance of case is preserved when this feature is in use.
    # 0x20 encoding use the mixed case query to signal the use of the feature
    # to the server.
    use-caps-for-id: no

    # This reduces local round trip times and makes the DNS cache more
    # responsive.  The use of this option is discouraged.
    # Please see http://unbound.net/pipermail/unbound-users/2012-January/001267.html
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Don't let unbound listen on localhost.  This can be done if you
    # configure your system's DNS to forward queries to 127.0.0.1
    # and unbound is configured to listen on interfaces other than
    # localhost.
    # interface: 0.0.0.0

