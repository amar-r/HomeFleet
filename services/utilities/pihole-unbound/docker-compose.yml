version: '3.8'

services:
  pihole:
    image: pi-hole/pihole:latest
    container_name: pihole
    hostname: pihole
    restart: unless-stopped
    ports:
      - "8080:80/tcp"
    environment:
      TZ: America/New_York
      WEBPASSWORD: ${PIHOLE_PASSWORD:-changeme}
      DNS1: 127.0.0.1#5335
      DNS2: 127.0.0.1#5335
      VIRTUAL_HOST: pihole.local
      PROXY_LOCATION: pihole
      ServerIP: 127.0.0.1
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
      - ./adlists.txt:/etc/pihole/adlists.txt:ro
    networks:
      - dns_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - unbound

  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    restart: unless-stopped
    volumes:
      - ./unbound/pi-hole.conf:/etc/unbound/unbound.conf.d/pi-hole.conf:ro
      - ./unbound/root.hints:/var/lib/unbound/root.hints:ro
    networks:
      - dns_net
    healthcheck:
      test: ["CMD", "nslookup", "google.com", "127.0.0.1", "-port=5335"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  dns_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 